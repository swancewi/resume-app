<div *ngIf="employee!=null">
    <h1>Employee</h1>
    <img src ="/assets/img/{{employee.id}}.JPG" height="160" width="110">
    <p>Name: {{employee.name}}</p>
    <p>Abbreviated Certifications: {{employee.certificationsShort}}</p>
    <p>Long Form Certs: {{employee.certificationsLong}}</p>
    <p>Title: {{employee.title}}</p>
    <p>Quote: {{employee.quote}}</p>
    <p>Blurb: {{employee.blurb}}</p>
    <p>Education: {{employee.education}}</p>
</div>
